<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 
    Attack State: Knife swung. 
    Rotated significantly (e.g. 90 deg clockwise?).
    Tip moves away from 0,0 to suggest follow-through, 
    or just rotated visually to look like a 'chop' frame.
  -->
  
  <!-- Motion Blur / Swoosh Line -->
  <path d="M5 5 Q 30 5 40 30" stroke="#fff" stroke-width="2" stroke-opacity="0.5" fill="none" />
  
  <g transform="translate(10, 10) rotate(45)">
    <!-- Blade (Silver/Grey, Sharp) -->
    <path d="M0 0 L15 5 L20 25 L8 22 L0 0 Z" fill="#e0e0e0" stroke="#999" stroke-width="1" />
    <path d="M0 0 L15 5" stroke="#fff" stroke-width="1" stroke-opacity="0.8" />
    
    <!-- Handle (Black/Tactical) -->
    <path d="M8 22 L20 25 L24 40 L10 38 Z" fill="#1a1a1a" stroke="#000" stroke-width="1" />
    
    <!-- Handle Texture -->
    <path d="M9 24 L19 26" stroke="#333" stroke-width="1" />
    <path d="M10 28 L20 30" stroke="#333" stroke-width="1" />
    <path d="M11 32 L21 34" stroke="#333" stroke-width="1" />
    
    <!-- Guard -->
    <rect x="6" y="20" width="18" height="4" fill="#333" transform="rotate(15 15 22)" />
  </g>
  
  <!-- Impact Spark/Flash at 'contact point' (0,0) -->
  <circle cx="0" cy="0" r="4" fill="#fff" fill-opacity="0.8" />
</svg>
